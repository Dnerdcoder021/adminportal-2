<div class="bg-gray-50 font-[sans-serif] h-0">
    <div class="min-h-screen bg-gray-50 flex flex-col items-center justify-center py-6 px-4">
       <div class="max-w-md w-full flex  bg-white shadow">
       

       <div class="p-8  ">
           <h2 class="text-gray-800 text-center text-2xl font-bold">Sign in</h2>
          <form class="mt-8 space-y-4" *ngIf="activeForm=='login'" [formGroup]="loginForm" (ngSubmit)="login()">
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Email</label>
              <div class="relative flex items-center">
                <input name="email" formControlName="email"  type="email"  class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter Email" />
                </div>
                <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email').touched" class="text-red-500 text-xs ">Enter Valid Email</div>
            </div> 

           <div>
              <label class="text-gray-800 text-sm mb-2 block">Password</label>
              <div class="relative flex items-center">
                <input name="password" type="password" formControlName='password' class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter password" />
                
              </div>
            </div>

            <div class="flex flex-wrap items-center justify-between gap-4">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                <label for="remember-me" class="ml-3 block text-sm text-gray-800">
                  Remember me
                </label>
              </div>
              <div class="text-sm">
                <a href="jajvascript:void(0);" class="text-blue-600 hover:underline font-semibold">
                  Forgot your password?
                </a>
              </div>
            </div>

            <div class="!mt-8">
              <button type="submit" class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700">
                Sign in
              </button>
            </div>
            <p class="text-gray-800 text-sm !mt-8 text-center hover:pointer ">Don't have an account? <a (click)="toggleForm('register')" class="text-blue-600 hover:underline ml-1 whitespace-nowrap font-semibold cursor:pointer">Register here</a></p>
          </form>

          <!-- register-form -->

          <form class="mt-8 space-y-4" *ngIf="activeForm=='register'" [formGroup]="registerForm" (ngSubmit)="register()">
            <div>
              <label class="text-gray-800 text-sm mb-2 block flex">Email<div class="text-red-500">*</div></label>
              <div class="relative flex items-center">
                <input name="email" formControlName="email"  type="email"  class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter Email" />
                <!-- </div> -->
                <!-- <div *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email').touched" class="text-red-500 text-xs ">Enter Valid Email</div> -->
            </div> 
            <div *ngIf="registerForm.get('email')?.hasError('email') &&registerForm.get('email').touched" class="text-red-500 text-xs ">Enter Valid Email</div>
<div *ngIf="registerForm.get('email')?.hasError('required') &&registerForm.get('email').touched" class="text-red-500 text-xs ">Email is Required</div>
            </div>
           <div>
              <label class="text-gray-800 text-sm mb-2 block flex">Name<div class="text-red-500">*</div></label>
              <div class="relative flex items-center">
                <input name="name" type="text" formControlName='name' class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter Name" />
                
              </div><div *ngIf="registerForm.get('name')?.hasError('required')
              &&registerForm.get('name').touched" class="text-red-500 text-xs ">Name is required</div>
                    
              
            </div>
           <!-- <div class="flex flex-wrap items-center justify-between"> -->
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Mobile</label>
              <div class="relative flex items-center">
                <input name="mobile" type="text" formControlName='mobile' class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter Mobile Number " />
                
              </div>
            </div>
            <div>
              <label class="text-gray-800 text-sm mb-2 flex" >Password<div class="text-red-500">*</div></label>
              <div class="relative flex items-center">
                <input name="password" type="password" formControlName='password' class="w-full text-gray-800 text-sm border border-gray-300 px-4 py-3 rounded-md outline-blue-600" placeholder="Enter password" />                
              </div>
              <div *ngIf="registerForm.get('password')?.hasError('required')
              &&registerForm.get('password').touched" class="text-red-500 text-xs ">Password is Required</div>
                      
            </div>
           <!-- </div> -->

            

            <div class="!mt-8">
              <button type="submit" class="w-full py-3 px-4 text-sm tracking-wide rounded-lg text-white bg-blue-600 hover:bg-blue-700">
                Register
              </button>
            </div>
          </form>
        </div>
        <div class="flex-1 bg-[#7ddc30]">
            <!-- <img src="https://wallpapercave.com/wp/wp2419395.jpg" alt="hi"> -->
        </div>
      </div> 
    </div>
  </div>
